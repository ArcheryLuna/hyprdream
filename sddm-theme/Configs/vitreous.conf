[General]
ScreenWidth="1920"
ScreenHeight="1080"
ScreenPadding=""

Font="SF Pro Text"

# Default: <screen height> / 80 (1080/80=13.5)
FontSize="13"

KeyboardSize="0.4"

# Border radius
RoundCorners="20"

# Locale for date and time format
Locale="en_US"

HourFormat="HH:mm"
DateFormat="ddd, MMM d"


# -- Background
# -- Note: backgrounds must have RELATIVE paths (e.g. ./background.png)

# Connected with: Background
# Displayed before the actual background is loaded; use only if the background is a video
BackgroundPlaceholder=""

# Supports png, jpg, jpeg, webp, gif, avi, mp4, mov, mkv, m4v and webm
Background="Backgrounds/nightfox.mp4"

# Connected with: Background.
# Default 1.0. Options: 0.0-10.0 (can go higher).
BackgroundSpeed=""

# Default: false
# If set to true, stops playback of gifs; works only with gifs
# Connected with: Background
PauseBackground=""

# Options: 0.0-1.0.
# Connected with: DimBackgroundColor
DimBackground="0.0"

# Default: false
# Connected with: BackgroundHorizontalAlignment and BackgroundVerticalAlignment doesn't work when set to true.
# Used to crop or fit background.
CropBackground="true"

# Options: left, center, right
# Default: center
# Connected with CropBackground which must be set to false to use
# Horizontal position of the background picture
BackgroundHorizontalAlignment="center"

# Options: bottom, center, top
# Default: center
# Connected with CropBackground which must be set to false to use
# Vertical position of the background picture
BackgroundVerticalAlignment="center"


# -- Colors (Nightfox-mapped)

HeaderTextColor="#c0c8d5"
DateTextColor="#c0c8d5"
TimeTextColor="#c0c8d5"

FormBackgroundColor="#252f3c"
BackgroundColor="#192330"
DimBackgroundColor="#192330"

LoginFieldBackgroundColor="#313b48"
PasswordFieldBackgroundColor="#313b48"
LoginFieldTextColor="#c0c8d5"
PasswordFieldTextColor="#c0c8d5"
UserIconColor="#719cd6"
PasswordIconColor="#719cd6"

PlaceholderTextColor="#5c6673"
WarningColor="#c94f6d"

LoginButtonTextColor="#ffffff"
LoginButtonBackgroundColor="#719cd6"
SystemButtonsIconsColor="#c0c8d5"
SessionButtonTextColor="#c0c8d5"
VirtualKeyboardButtonTextColor="#c0c8d5"

DropdownTextColor="#c0c8d5"
DropdownSelectedBackgroundColor="#3d4754"
DropdownBackgroundColor="#252f3c"

HighlightTextColor="#192330"
HighlightBackgroundColor="#719cd6"
HighlightBorderColor="#495360"

HoverUserIconColor="#7ad4d6"
HoverPasswordIconColor="#7ad4d6"
HoverSystemButtonsIconsColor="#7ad4d6"
HoverSessionButtonTextColor="#7ad4d6"
HoverVirtualKeyboardButtonTextColor="#7ad4d6"


# -- Form

# Default: false
PartialBlur="true"

# Default: false
# If used, it is recommended to set BlurMax to 64 and Blur to 1.0.
FullBlur=""

# Options: 2–64 (can go higher as it depends on Blur)
# Default: 48
# Connected with: Blur
BlurMax=""

# Options: 0.0 (inclusive) to 3.0 (exclusive)
# Default 2.0
# Connected with: BlurMax
Blur=""

# Connected with: PartialBlur and BackgroundColor.
# Form background is transparent if false
HaveFormBackground="false"

# Options: left, center, right
# Default: left
FormPosition="right"


# -- Virtual keyboard

# Options: left, center, right
# Default: left
VirtualKeyboardPosition="center"


# -- Interface behavior

HideVirtualKeyboard="false"
HideSystemButtons="false"
HideLoginButton="false"

# Make user that last logged in appear first in the username field
ForceLastUser="true"

# Autofocus password field
PasswordFocus="true"

# Hide password while typing
HideCompletePassword="true"

# Enable login for users without a password
AllowEmptyPassword="false"

# Do NOT change! Uppercase letters are generally not allowed in usernames; this option is only for systems that differ from this standard
AllowUppercaseLettersInUsernames="false"

# Skip checking if SDDM can shut down, restart, suspend or hibernate; always display all system buttons
BypassSystemButtonsChecks="false"

# Revert the layout either because you would like the login to be on the right hand side or SDDM won't respect your language locale. This will reverse the current position of FormPosition if it is either left or right and in addition, position some smaller elements on the right hand side of the form itself (also when FormPosition is set to center)
RightToLeftLayout="false"

