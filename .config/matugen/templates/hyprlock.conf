general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = ~/Wallpapers/Japan-Is-Beautiful.png   # only png supported for now
    blur_passes = 3 # 0 disables blurring
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = {{colors.on_surface.default.hex}}
    font_size = 64
    font_family = JetBrains Mono Nerd Font 10
    position = -100, -300
    halign = right
    valign = bottom
}

# DATE 
label {
    monitor =
    text = cmd[update:43200000] echo "<b> "$(date +"%A, %d %B %Y")" </b>"
    color = {{colors.on_surface.default.hex}}cc
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = -100, -400
    halign = right
    valign = bottom
}

# USER AVATAR (macOS style)
image {
    monitor =
    path = ~/.config/fastfetch/asset/Marija.jpeg
    size = 280
    rounding = -1 # negative values mean circle
    border_size = 4
    border_color = {{colors.primary.default.hex}}
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloads, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F
    position = 0, 200
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(/home/seb/.config/hypr/scripts/songdetail.sh)" 
    color = {{colors.on_surface.default.hex}}cc
    font_size = 18
    font_family = Metropolis Light, Noto Sans
    position = 0, -150
    halign = center
    valign = top
}

input-field {
    monitor =
    size = 400, 90
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = {{colors.surface_variant.default.hex}}66
    inner_color = {{colors.surface.default.hex}}33
    font_color = {{colors.on_surface.default.hex}}
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Enter Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 22 # -1 means complete rounding (circle/oval)
    check_color = {{colors.primary.default.hex}}00
    fail_color = {{colors.error.default.hex}}00 # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below
    position = 0, -20
    halign = center
    valign = center
}

# Hostname
label {
    monitor =
    text =   $USER@$HOST
    shadow_passes = 1
    shadow_boost = 0.5
    color = {{colors.on_surface.default.hex}}cc
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 160
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = {{colors.on_surface.default.hex}}99
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = center
    valign = bottom
}

# WEATHER
label {
    monitor =
    text = cmd[update:120000] ~/.config/hypr/scripts/weather.py
    color = {{colors.on_surface.default.hex}}b3
    font_size = 18
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 50
    halign = center
    valign = bottom
}

# LAYOUT
label {
    monitor =
    text = Layout: $LAYOUT
    color = {{colors.on_surface.default.hex}}99
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = 30, -30
    halign = left
    valign = top
}

# BATTERY
label {
    monitor =
    text = cmd[update:1000] echo "$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1 || echo "Desktop")%"
    color = {{colors.on_surface.default.hex}}99
    font_size = 16
    font_family = JetBrains Mono Nerd Font 10
    position = -30, -30
    halign = right
    valign = top
}
