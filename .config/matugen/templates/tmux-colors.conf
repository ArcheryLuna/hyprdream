# Tmux Configuration with Matugen Dynamic Colors
# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "alacritty"
set-window-option -q -g utf8 on
set -as terminal-features ",xterm-256color:RGB"

# Mouse support
set -g mouse on

# Base index
set -g base-index 1
set -g pane-base-index 1

# Vi mode
set-window-option -g mode-keys vi

# Vi copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# === MATUGEN DYNAMIC COLORS ===

# Mode style (copy mode, etc.)
set -g mode-style "fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}"

# Message styles
set -g message-style "fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}"
set -g message-command-style "fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}"

# Pane borders
set -g pane-border-style "fg={{colors.surface_container.default.hex}}"
set -g pane-active-border-style "fg={{colors.primary.default.hex}}"

# Status bar
set -g status "on"
set -g status-justify "left"
set -g status-style "fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}}"

# Status bar lengths
set -g status-left-length "100"
set -g status-right-length "100"

# Status bar styles
set -g status-left-style NONE
set -g status-right-style NONE

# Status left (session name)
set -g status-left "#[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold] #S #[fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics]"

# Status right (time and hostname)
set -g status-right "#[fg={{colors.surface.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}}] #{prefix_highlight} #[fg={{colors.surface_container.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}] %m-%d-%Y %I:%M %p #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold] #h "

# 24-hour format alternative
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg={{colors.surface.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.primary.default.hex}},bg={{colors.surface.default.hex}}] #{prefix_highlight} #[fg={{colors.surface_container.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}}] %m-%d-%Y %H:%M #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}},bold] #h "
}

# Window status styles
setw -g window-status-activity-style "underscore,fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface.default.hex}}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface.default.hex}}"

# Window status format (inactive windows)
setw -g window-status-format "#[fg={{colors.surface.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] #[default] #I   #W #F #[fg={{colors.surface.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] "

# Current window status format (active window)
setw -g window-status-current-format "#[fg={{colors.surface.default.hex}},bg={{colors.surface_container.default.hex}},nobold,nounderscore,noitalics] #[fg={{colors.primary.default.hex}},bg={{colors.surface_container.default.hex}},bold] #I #W #F #[fg={{colors.surface_container.default.hex}},bg={{colors.surface.default.hex}},nobold,nounderscore,noitalics] "

# Prefix highlight plugin colors
set -g @prefix_highlight_output_prefix "#[fg={{colors.tertiary.default.hex}}]#[bg={{colors.surface.default.hex}}] #[fg={{colors.surface.default.hex}}]#[bg={{colors.tertiary.default.hex}}]"
set -g @prefix_highlight_output_suffix " "

# Clock mode colors
setw -g clock-mode-colour "{{colors.primary.default.hex}}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
