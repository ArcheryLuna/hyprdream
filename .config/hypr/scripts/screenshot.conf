# Screenshot Configuration
# This file contains settings for the enhanced screenshot script

# Directory where screenshots are saved
SCREENSHOT_DIR="$HOME/screenshots"

# Date format for screenshot filenames
# Uses date command format strings
DATE_FORMAT="%Y-%m-%d_%H-%M-%S"

# Default behavior settings
DEFAULT_COPY_CLIPBOARD=true  # Always copy to clipboard (can be disabled with --no-clipboard)
DEFAULT_OPEN_AFTER=false
DEFAULT_SAVE_FILE=true

# Notification settings
ENABLE_NOTIFICATIONS=true
NOTIFICATION_TIMEOUT=5000

# Image quality settings (for future use)
IMAGE_QUALITY=95
IMAGE_FORMAT="png"

# Auto-cleanup settings (optional)
# Uncomment to enable automatic cleanup of old screenshots
# AUTO_CLEANUP_ENABLED=false
# AUTO_CLEANUP_DAYS=30

# Upload settings (for future integration)
# ENABLE_UPLOAD=false
# UPLOAD_SERVICE="imgur"  # imgur, 0x0, custom
# UPLOAD_API_KEY=""
