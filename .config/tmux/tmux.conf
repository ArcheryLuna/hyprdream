# Tmux Configuration with Matugen Dynamic Colors
# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "alacritty"
set-window-option -q -g utf8 on
set -as terminal-features ",xterm-256color:RGB"

# Mouse support
set -g mouse on

# Base index
set -g base-index 1
set -g pane-base-index 1

# Vi mode
set-window-option -g mode-keys vi

# Vi copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# === MATUGEN DYNAMIC COLORS ===

# Mode style (copy mode, etc.)
set -g mode-style "fg=#aec6ff,bg=#1e1f25"

# Message styles
set -g message-style "fg=#aec6ff,bg=#1e1f25"
set -g message-command-style "fg=#aec6ff,bg=#1e1f25"

# Pane borders
set -g pane-border-style "fg=#1e1f25"
set -g pane-active-border-style "fg=#aec6ff"

# Status bar
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#aec6ff,bg=#121318"

# Status bar lengths
set -g status-left-length "100"
set -g status-right-length "100"

# Status bar styles
set -g status-left-style NONE
set -g status-right-style NONE

# Status left (session name)
set -g status-left "#[fg=#122f60,bg=#aec6ff,bold] #S #[fg=#aec6ff,bg=#121318,nobold,nounderscore,noitalics]"

# Status right (time and hostname)
set -g status-right "#[fg=#121318,bg=#121318,nobold,nounderscore,noitalics] #[fg=#aec6ff,bg=#121318] #{prefix_highlight} #[fg=#1e1f25,bg=#121318,nobold,nounderscore,noitalics] #[fg=#aec6ff,bg=#1e1f25] %m-%d-%Y %I:%M %p #[fg=#aec6ff,bg=#1e1f25,nobold,nounderscore,noitalics] #[fg=#122f60,bg=#aec6ff,bold] #h "

# 24-hour format alternative
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#121318,bg=#121318,nobold,nounderscore,noitalics] #[fg=#aec6ff,bg=#121318] #{prefix_highlight} #[fg=#1e1f25,bg=#121318,nobold,nounderscore,noitalics] #[fg=#aec6ff,bg=#1e1f25] %m-%d-%Y %H:%M #[fg=#aec6ff,bg=#1e1f25,nobold,nounderscore,noitalics] #[fg=#122f60,bg=#aec6ff,bold] #h "
}

# Window status styles
setw -g window-status-activity-style "underscore,fg=#c5c6d0,bg=#121318"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#c5c6d0,bg=#121318"

# Window status format (inactive windows)
setw -g window-status-format "#[fg=#121318,bg=#121318,nobold,nounderscore,noitalics] #[default] #I   #W #F #[fg=#121318,bg=#121318,nobold,nounderscore,noitalics] "

# Current window status format (active window)
setw -g window-status-current-format "#[fg=#121318,bg=#1e1f25,nobold,nounderscore,noitalics] #[fg=#aec6ff,bg=#1e1f25,bold] #I #W #F #[fg=#1e1f25,bg=#121318,nobold,nounderscore,noitalics] "

# Prefix highlight plugin colors
set -g @prefix_highlight_output_prefix "#[fg=#dfbbde]#[bg=#121318] #[fg=#121318]#[bg=#dfbbde]"
set -g @prefix_highlight_output_suffix " "

# Clock mode colors
setw -g clock-mode-colour "#aec6ff"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
