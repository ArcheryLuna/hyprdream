# Tmux Configuration with Matugen Dynamic Colors
# Terminal settings
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "alacritty"
set-window-option -q -g utf8 on
set -as terminal-features ",xterm-256color:RGB"

# Mouse support
set -g mouse on

# Base index
set -g base-index 1
set -g pane-base-index 1

# Vi mode
set-window-option -g mode-keys vi

# Vi copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split windows with current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# === MATUGEN DYNAMIC COLORS ===

# Mode style (copy mode, etc.)
set -g mode-style "fg=#a6d394,bg=#1d211b"

# Message styles
set -g message-style "fg=#a6d394,bg=#1d211b"
set -g message-command-style "fg=#a6d394,bg=#1d211b"

# Pane borders
set -g pane-border-style "fg=#1d211b"
set -g pane-active-border-style "fg=#a6d394"

# Status bar
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#a6d394,bg=#11140f"

# Status bar lengths
set -g status-left-length "100"
set -g status-right-length "100"

# Status bar styles
set -g status-left-style NONE
set -g status-right-style NONE

# Status left (session name)
set -g status-left "#[fg=#13380a,bg=#a6d394,bold] #S #[fg=#a6d394,bg=#11140f,nobold,nounderscore,noitalics]"

# Status right (time and hostname)
set -g status-right "#[fg=#11140f,bg=#11140f,nobold,nounderscore,noitalics] #[fg=#a6d394,bg=#11140f] #{prefix_highlight} #[fg=#1d211b,bg=#11140f,nobold,nounderscore,noitalics] #[fg=#a6d394,bg=#1d211b] %m-%d-%Y %I:%M %p #[fg=#a6d394,bg=#1d211b,nobold,nounderscore,noitalics] #[fg=#13380a,bg=#a6d394,bold] #h "

# 24-hour format alternative
if-shell '[ "$(tmux show-option -gqv "clock-mode-style")" == "24" ]' {
  set -g status-right "#[fg=#11140f,bg=#11140f,nobold,nounderscore,noitalics] #[fg=#a6d394,bg=#11140f] #{prefix_highlight} #[fg=#1d211b,bg=#11140f,nobold,nounderscore,noitalics] #[fg=#a6d394,bg=#1d211b] %m-%d-%Y %H:%M #[fg=#a6d394,bg=#1d211b,nobold,nounderscore,noitalics] #[fg=#13380a,bg=#a6d394,bold] #h "
}

# Window status styles
setw -g window-status-activity-style "underscore,fg=#c3c8bc,bg=#11140f"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#c3c8bc,bg=#11140f"

# Window status format (inactive windows)
setw -g window-status-format "#[fg=#11140f,bg=#11140f,nobold,nounderscore,noitalics] #[default] #I   #W #F #[fg=#11140f,bg=#11140f,nobold,nounderscore,noitalics] "

# Current window status format (active window)
setw -g window-status-current-format "#[fg=#11140f,bg=#1d211b,nobold,nounderscore,noitalics] #[fg=#a6d394,bg=#1d211b,bold] #I #W #F #[fg=#1d211b,bg=#11140f,nobold,nounderscore,noitalics] "

# Prefix highlight plugin colors
set -g @prefix_highlight_output_prefix "#[fg=#a0cfd1]#[bg=#11140f] #[fg=#11140f]#[bg=#a0cfd1]"
set -g @prefix_highlight_output_suffix " "

# Clock mode colors
setw -g clock-mode-colour "#a6d394"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
